<div class="modal-header">
  <h4 class="modal-title">Connexion</h4>
  <button type="button" class="btn-close" (click)="modalService.dismissAll()"></button>
</div>

<div class="modal-body">
  <div class="login-container">
    <!-- Formulaire à gauche -->
    <div class="login-form-section">
      <div class="login-header">
        <h5 class="login-subtitle">Bon retour parmi nous !</h5>
      </div>

      @if (errorMessage){
        <div class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      }


      <form class="login-form" (submit)="onSubmit($event)">
        <div class="form-group">
          <label for="email">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            Email
          </label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="votre@email.com"
            required
          >
        </div>

        <div class="form-group mt-3">
          <label for="password">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            Mot de passe
          </label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Votre mot de passe"
              required
            >
            <button type="button" class="password-toggle">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-options mt-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">
              Se souvenir de moi
            </label>
          </div>
          <a class="forgot-password" (click)="onForgotPassword()">Mot de passe oublié ?</a>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-4">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          Se connecter
        </button>
      </form>

      <div class="register-link">
        <p>Vous n'avez pas de compte ? <a id="registerLink" (click)="openRegister()">S'inscrire</a></p>
      </div>
    </div>

    <!-- Photo inspirante à droite -->
    <div class="login-image-section">
      <div class="image-wrapper">
        <img
          src="https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?w=500&h=700&fit=crop"
          alt="Bienvenue sur ShopMada"
        >
        <div class="image-overlay">
          <div class="overlay-content">
            <div class="icon-badge">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
            </div>
            <h3>Heureux de vous revoir !</h3>
            <p>Accédez à votre compte et profitez de tous nos avantages</p>
            <div class="stats-list">
              <div class="stat-item">
                <div class="stat-number">2000+</div>
                <div class="stat-label">Clients actifs</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">500+</div>
                <div class="stat-label">Produits</div>
              </div>
              <div class="stat-item">
                <div class="stat-number">98%</div>
                <div class="stat-label">Satisfaction</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-secondary" (click)="modalService.dismissAll()">Fermer</button>
</div>
