<div class="modal-header">
  <h4 class="modal-title">Vérification de l'email</h4>
  <button type="button" class="btn-close" (click)="modalService.dismissAll()"></button>
</div>

<div class="modal-body">
  <div class="verification-container">
    <div class="verification-header">
      <div class="icon-check">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
      </div>
      <h5 class="verification-subtitle">Vérifiez votre adresse email</h5>
      <p class="verification-description">
        Nous avons envoyé un code de vérification à 7 caractères (lettres et chiffres) à votre adresse email
      </p>
    </div>

    <form class="verification-form" (submit)="onSubmit($event)">
      <div class="form-group">
        <label for="email">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          Adresse email
        </label>
        <div class="email-input-wrapper">
          <input
            type="email"
            id="email"
            class="form-control"
            [value]="email"
            readonly
          >
          <button type="button" class="btn-edit-email" (click)="onEditEmail()" title="Modifier l'email">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-group mt-4">
        <label class="code-label">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Code de vérification
        </label>

        <div class="code-inputs">
          <input
            type="text"
            class="code-input"
            maxlength="1"
            id="code-0"
            (input)="onCodeInput($event, 0)"
            (keydown)="onCodeKeyDown($event, 0)"
            (paste)="onCodePaste($event)"
            placeholder="_"
          >
          <input
            type="text"
            class="code-input"
            maxlength="1"
            id="code-1"
            (input)="onCodeInput($event, 1)"
            (keydown)="onCodeKeyDown($event, 1)"
            placeholder="_"
          >
          <input
            type="text"
            class="code-input"
            maxlength="1"
            id="code-2"
            (input)="onCodeInput($event, 2)"
            (keydown)="onCodeKeyDown($event, 2)"
            placeholder="_"
          >
          <input
            type="text"
            class="code-input"
            maxlength="1"
            id="code-3"
            (input)="onCodeInput($event, 3)"
            (keydown)="onCodeKeyDown($event, 3)"
            placeholder="_"
          >
          <input
            type="text"
            class="code-input"
            maxlength="1"
            id="code-4"
            (input)="onCodeInput($event, 4)"
            (keydown)="onCodeKeyDown($event, 4)"
            placeholder="_"
          >
          <input
            type="text"
            class="code-input"
            maxlength="1"
            id="code-5"
            (input)="onCodeInput($event, 5)"
            (keydown)="onCodeKeyDown($event, 5)"
            placeholder="_"
          >
          <input
            type="text"
            class="code-input"
            maxlength="1"
            id="code-6"
            (input)="onCodeInput($event, 6)"
            (keydown)="onCodeKeyDown($event, 6)"
            placeholder="_"
          >
        </div>

        <div class="code-timer" *ngIf="timeRemaining > 0">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
          </svg>
          <span>Code valide pendant {{ formatTime(timeRemaining) }}</span>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-4" [disabled]="!isCodeComplete()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        Confirmer
      </button>
    </form>

    <div class="resend-link">
      <p>
        Vous n'avez pas reçu de code ?
        <a href="#" id="resendLink" (click)="onResendCode($event)">
          Cliquez ici pour le renvoyer
        </a>
      </p>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-outline-secondary" (click)="modalService.dismissAll()">Fermer</button>
</div>
