version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: commercialiseo
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend        # chemin vers le Dockerfile
    container_name: backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://mongodb:27017/commercialiseo
    depends_on:
      - mongodb

volumes:
  mongo-data:
